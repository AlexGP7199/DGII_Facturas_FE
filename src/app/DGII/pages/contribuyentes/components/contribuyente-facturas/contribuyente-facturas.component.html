

<div *ngIf="this.contribuyenteMontoAPagarITBIS">
<mat-form-field class="example-full-width">
  <mat-label>Monto a total ITBIS</mat-label>
  <input matInput [(ngModel)]="this.contribuyenteMontoAPagarITBIS.itbis_Total" name="itbis_Total"disabled>
</mat-form-field>
</div>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="this.contribuyentesFacturas" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="ncf">
    <th mat-header-cell *matHeaderCellDef> NCF </th>
    <td mat-cell *matCellDef="let element"> {{element.ncf}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="monto">
    <th mat-header-cell *matHeaderCellDef> Monto </th>
    <td mat-cell *matCellDef="let element"> $ {{element.monto}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="itbis18">
    <th mat-header-cell *matHeaderCellDef> ITBIS (18%) </th>
    <td mat-cell *matCellDef="let element"> $ {{element.itbis18}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
